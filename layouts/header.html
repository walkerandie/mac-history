<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="/output.css" rel="stylesheet">
  </head>
  <body>
    <div class = "bg-blue-50 flex mb-10">
        <div class = "p-8 ">
            <a href = "/index.html">
                <h1 class = "text-2xl font-bold">Not So Set In Stone:</h1>
                <h2 class = "text-xl">A History of the Macalester College Campus</h2>
            </a>
        </div>
        <div class = "flex space-x-6 items-center">
            <!-- links to section list pages -->
            <% section_names.each do |section_name| %>
              <div class = "p-3">
                <%= link_to section_name, get_section_list(section_name).first.path %>
              </div>
            <% end %>
        </div>
    </div>
  </body>
</html>

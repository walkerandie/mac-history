<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> <%= @item[:title] %></title>
    
    <link href="/output.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div class = "">
        <h5> <%= link_to @item[:section], get_section_list(@item[:section]).first%></h5>
        <h3 class = "text-2xl font-bold"> <%= @item[:year]%> </h3>
        <h2 class = "text-xl font-medium"> <%= @item[:title]%> </h2>
      </div>
        <img class = "max-w-lg mx-auto" src = "/images/<%= @item[:image_path] %>">
        <div class = "max-w-xl text-left mx-auto indent-10">
          <%= yield %>
        </div>
        
        <!-- code adapted from https://stackoverflow.com/questions/40929461/next-and-prev-buttons-for-pages-in-the-same-folder-in-nanoc -->
        
      </div>
  </body>
</html>

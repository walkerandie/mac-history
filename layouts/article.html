<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> <%= @item[:title] %></title>
    
    <link href="/output.css" rel="stylesheet">
  </head>
  <body>
    <%= render '/header.*' %>
    <div>
      <div class = "text-center">
        <h3 class = "text-2xl font-bold"> <%= @item[:year]%> </h3>
        <h2 class = "text-xl font-medium"> <%= @item[:title]%> </h2>
        <%if @item[:section] %>
          <h5><%=link_to @item[:section], get_section_list(@item[:section]).first%></h5>
        <%end%>
      </div>
      <img class = "max-w-lg mx-auto" src = "/images/<%= @item[:image_path] %>">
      <div class = "max-w-xl text-base text-left mx-auto indent-10">
          <%= yield %>
      </div>
    </div>
    <%= render '/footer.*' %>
  </body>
</html>

<html lang="en">
  <%= render '/_head.*' %>
  <body>
    <%= render '/header.*' %>
    <h2 class= "text-xl text-center font-bold p-6" > <%= @item[:section]%></h2>
    <div class = "flex flex-col space-y-6">
      <% items_in_section(@item[:section]).each do |article| %> 
        <div class="p-6 bg-transparent max-w-sm mx-auto rounded-xl shadow-lg items-center">
          <p><%= link_to article[:title], article.path%></p>
        </div>
      <% end %>
  </div>
  <%= render '/_footer.*' %>
  </body>
</html>

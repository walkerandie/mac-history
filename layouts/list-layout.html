<html lang="en">
  <head>
    <title> A test list layout- <%= @item[:title] %></title>
  </head>
  <body>
    <div>
      <%= yield %>
    </div>
    <ul>
      <% items_in_section(@item[:section]).each do |article| %> 
      <li><%= link_to article[:title], article.path%></li>
      <% end %>
    </ul>
  </body>
</html>

<div class = "grid grid-cols-2 justify-between justify-items-center max-w-5xl mx-auto">
    <div class = "text-base text-left">
      <% prev_article = previous_item(@item) %>
      <%if prev_article %>
        <%= link_to prev_article[:title], prev_article.path%>
      <%end%>
    </div>
    <div class = "text-base text-right">
      <% next_article = next_item(@item) %>
      <%if next_article %>
        <%= link_to next_article[:title], next_article.path%>
      <%end%>
    </div>
  </div>
